{% extends "base.html" %}
{% load jformat %}

{% block title %}افزودن ربات جدید{% endblock %}

{% block content %}
<div class="min-h-screen flex justify-center">
    <div class="p-5 my-3 bg-white shadow-gray-300 shadow-sm w-screen">
    <p class="text-right text-sm sm:text-lg">برای ثبت ربات از فرم زیر استفاده کنید</p>
    <form method="post" enctype="multipart/form-data" class=" grid grid-cols-1">
        {% csrf_token %}
        {{ form.title }}
        {{ form.token }}
        <label class="mt-3 block text-sm font-medium text-gray-900 text-right" for="id_welcome_message">متن خوش آمدگویی ربات</label>
        {{ form.welcome_message }}
        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="mt-2 mb-3 block text-sm font-medium text-gray-900 text-right" for="id_welcome_picture">تصویر خوش آمدگویی ربات</label>
                {{ form.welcome_picture }}
                <input type="submit" class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded place-self-end mt-5" name="update_bot" value="ثیت">
            </div>
            <div>

            </div>
        </div>
    </form>
    </div>
</div>

{% endblock %}
