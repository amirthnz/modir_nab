{% extends "base.html" %}

{% block title %}ورود{% endblock %}

{% block content %}
  <div class="min-h-screen flex justify-center items-start sm:items-center bg-blue-50">
    <div class="p-5 my-3 bg-white shadow-gray-300 shadow-sm relative w-72 sm:w-96 lg:w-96">
      <p class="text-right text-sm sm:text-lg">برای استفاده از پنل لطفا ابتدا وارد شوید</p>
      <form action="{% url 'login' %}" method="post"  class=" grid grid-cols-1">

        {% csrf_token %}
        <div class="mb-3">
          <input type="text" class="form-control" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username" placeholder="نام کاربری">
        </div>
        <input type="password" class="form-control" name="password" autocomplete="current-password" required id="id_password" placeholder="رمز عبور">
        <input type="hidden" name="next" value="{{ next }}" />
        <div class="flex items-center justify-center gap-x-4 mt-5">
          <button type="submit" class="btn btn-primary mb-3">ورود</button>
          <p class="grow text-sm">
            <a href="{% url "password_reset" %}">
              رمز خود را فراموش کرده اید؟
            </a>
          </p>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
